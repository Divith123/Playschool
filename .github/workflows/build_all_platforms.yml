name: Build All Platforms

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_all:
        description: 'Build all platforms'
        required: false
        default: 'true'
        type: boolean

jobs:
  build-android-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: playschool-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          name: Release ${{ github.ref_name }}
          body: |
            Automated release for version ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build Windows App
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Create ZIP Archive
        run: |
          cd build\windows\runner\Release
          Compress-Archive -Path playschool.exe,*.dll -DestinationPath playschool_windows.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: playschool-windows-app
          path: build\windows\runner\Release\playschool_windows.zip

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: build\windows\runner\Release\playschool_windows.zip
          name: Release ${{ github.ref_name }}
          body: |
            Automated release for version ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable MacOS Desktop
        run: flutter config --enable-macos-desktop

      - name: Get Dependencies
        run: flutter pub get

      - name: Build MacOS Release
        run: flutter build macos --release

      - name: Create DMG or ZIP
        run: |
          cd build/macos/Build/Products/Release
          tar -czf playschool_macos.tar.gz playschool.app

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: playschool-macos-app
          path: build/macos/Build/Products/Release/playschool_macos.tar.gz

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: build/macos/Build/Products/Release/playschool_macos.tar.gz
          name: Release ${{ github.ref_name }}
          body: |
            Automated release for version ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Linux Release
        run: flutter build linux --release

      - name: Create TAR Archive
        run: |
          cd build/linux/x64/release/bundle
          tar -czf playschool_linux.tar.gz .

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: playschool-linux-app
          path: build/linux/x64/release/bundle/playschool_linux.tar.gz

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: build/linux/x64/release/bundle/playschool_linux.tar.gz
          name: Release ${{ github.ref_name }}
          body: |
            Automated release for version ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-all-platforms-summary:
    name: All Platforms Summary
    runs-on: ubuntu-latest
    needs: [build-android-apk, build-windows, build-macos, build-linux]
    if: always()
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-builds

      - name: List All Builds
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Android APK: \`playschool-android-apk\`" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Windows App: \`playschool-windows-app\`" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ macOS App: \`playschool-macos-app\`" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Linux App: \`playschool-linux-app\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All platform builds completed successfully!" >> $GITHUB_STEP_SUMMARY

      - name: Create Combined Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            all-builds/playschool-android-apk/app-release.apk
            all-builds/playschool-windows-app/playschool_windows.zip
            all-builds/playschool-macos-app/playschool_macos.tar.gz
            all-builds/playschool-linux-app/playschool_linux.tar.gz
          name: Release ${{ github.ref_name }}
          body: |
            ## All Platforms Release ${{ github.ref_name }}
            
            This release includes builds for all platforms:
            - ü§ñ Android APK
            - ü™ü Windows App
            - üçé macOS App
            - üêß Linux App
            
            All builds completed successfully!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}